<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff" rx="20" ry="20"/>

  <!-- Simple Magnifying Glass -->
  <g>
    <!-- Glass Circle -->
    <circle cx="180" cy="180" r="100" fill="#1b365d" opacity="0.95"/>
    <circle cx="180" cy="180" r="80" fill="#ffffff" opacity="0.98"/>

    <!-- Handle -->
    <rect x="250" y="250" width="90" height="25" fill="#1b365d" opacity="0.95" transform="rotate(45, 250, 250)"/>

    <!-- Binary Code Element in Center -->
    <g transform="translate(150, 165)">
      <text font-family="monospace" font-size="46" text-anchor="middle" fill="#324a6d">01</text>
    </g>
  </g>
</svg>