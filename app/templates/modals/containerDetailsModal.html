<div class="modal fade" id="containerDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Container Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Main Info Section -->
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <h5 class="card-title text-break" id="modalContainerName"></h5>
                        <div class="text-muted small mb-2">
                            <i class="fa-solid fa-server"></i>
                            <span id="modalResource"></span>
                        </div>
                    </div>
                </div>

                 <!-- Files Section -->
                 <div class="row mb-4">
                    <!-- Definition File -->
                    <div class="col-12 mb-3">
                        <div class="text-muted small mb-2">
                            <i class="fa-solid fa-file-code"></i>
                            Definition File
                        </div>
                        <div class="font-monospace p-2 bg-light rounded" id="modalDefinitionFile">
                            <span class="text-muted">No definition file available</span>
                        </div>
                    </div>
                    <!-- Container File -->
                    <div class="col-12">
                        <div class="text-muted small mb-2">
                            <i class="fa-solid fa-archive"></i>
                            Container File
                        </div>
                        <div class="font-monospace p-2 bg-light rounded" id="modalContainerFile">
                            <span class="text-muted">No container file available</span>
                        </div>
                    </div>
                </div>

                <!-- Software Section -->
                <div class="mb-4">
                    <div class="text-muted small mb-2">
                        <i class="fa-solid fa-cube"></i>
                        Installed Software
                    </div>
                    <div class="d-flex flex-wrap gap-2" id="modalSoftwareList">
                        <!-- Software badges will be inserted here -->
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="border-top">
                    <div class="text-muted small mb-2" style="max-height: 150px; overflow-y: auto; white-space: pre-line;">
                        <i class="fa-solid fa-note-sticky"></i>
                        Notes
                    </div>
                    <div 
                        id="modalContainerNotes" 
                        class="small p-2 bg-light rounded"
                        style="max-height: 150px; overflow-y: auto; white-space: pre-line;"
                    >

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
