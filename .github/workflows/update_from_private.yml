name: Update from Private Repo

on:
  workflow_dispatch:

jobs:
  update-public-repo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout public repository
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Clone private repo
      run: |
        git clone https://sandesh-l:${{ secrets.PAT }}@github.com/access-ci-org/ACCESS-SDS.git
        ls
      env:
        GIT_TERMINAL_PROMPT: 0

    - name: Sync files
      run: |
        rsync -av --exclude='.git' --exclude='.github' --exclude='README.md' ACCESS-SDS/ .
        rm -r ACCESS-SDS

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update from private repo"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
